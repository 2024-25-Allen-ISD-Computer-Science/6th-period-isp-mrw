<body>

<div class="container">
    <div class="review-container">
        <h2>Rate Our Website</h2>

        <div class="star-rating">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">‚òÖ</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4">‚òÖ</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3">‚òÖ</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2">‚òÖ</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1">‚òÖ</label>
        </div>

        <textarea id="reviewText" placeholder="Write your review here..." rows="4" cols="50"></textarea><br><br>
        <button onclick="submitReview()">Submit Review</button>

        <h2>What Users Say</h2>
        <div class="review-list" id="reviewList"></div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Discover New Music | All rights reserved.</p>
</footer>

<script>
    function submitReview() {
        let rating = document.querySelector('input[name="rating"]:checked')?.value;
        let reviewText = document.getElementById("reviewText").value;

        if (!rating || !reviewText) {
            alert("Please select a rating and write a review.");
            return;
        }

        let reviews = JSON.parse(localStorage.getItem("websiteReviews")) || [];
        reviews.push({ rating, reviewText });
        localStorage.setItem("websiteReviews", JSON.stringify(reviews));

        displayReviews();
        document.getElementById("reviewText").value = "";
        document.querySelector('input[name="rating"]:checked').checked = false;
    }

    function displayReviews() {
        let reviews = JSON.parse(localStorage.getItem("websiteReviews")) || [];
        let reviewList = document.getElementById("reviewList");
        reviewList.innerHTML = "";

        reviews.forEach(review => {
            let stars = "‚òÖ".repeat(review.rating) + "‚òÜ".repeat(5 - review.rating);
            reviewList.innerHTML += `<div class="review-item">
                <span class="rating-display">${stars}</span><br>
                <p>${review.reviewText}</p>
            </div>`;
        });
    }

    window.onload = displayReviews;
</script>

</body>
